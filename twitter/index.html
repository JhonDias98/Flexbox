<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header id="main-header">

    <div class="content">

      <nav>
        <ul>
          <li><img src="assets/img/home.svg" alt="início"> Início</li>
          <li><img src="assets/img/notification.svg" alt="notificacões"> Notificacões</li>
          <li><img src="assets/img/message.svg" alt=""> Mensagens</li>
        </ul>
      </nav>

      <img src="assets/img/logo.svg" alt="logo Twitter">

      <div class="side">
        <input type="text" placeholder="Procurar no Twitter">
        <img src="assets/img/avatar.png" alt="avatar">
        <button>Tweet</button>
      </div>

    </div>
    
  </header>

  <div class="banner">
    <h1>Treinando Flexbox</h1>
  </div>

  <div class="bar">

    <div class="content">

      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1998</strong>
        </li>
        <li>
          <span>Seguindo</span>
          <strong>998</strong>
        </li>
        <li>
          <span>Seguidores</span>
          <strong>199</strong>
        </li>
        <li>
          <span>Favoritos</span>
          <strong>98</strong>
        </li>
      </ul>
      
      <div class="actions">
        <button>Seguir</button>
        <img src="assets/img/more.svg" alt="mais">
      </div>

    </div>

  </div>
</body>
</html>
